<img id="ela" src="ela_pe.png">

<head>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<style>
body{
    margin:0;
    background:#f6dede url("fundo.jpg") no-repeat center center fixed;
    background-size:cover;
    font-family:'Poppins', sans-serif;
    color:#4b2e2e;
    overflow-x:hidden;
}

/* ===== WINAMP ===== */
.radio-winamp{
    width:95%;
    max-width:700px;
    margin:30px auto;
    position:relative;
}
.winamp-img{ width:100%; display:block; }
.btn{ position:absolute; width:8%; height:18%; cursor:pointer; }
.play{ left:20%; bottom:28%; }
.pause{ left:29%; bottom:28%; }
.stop{ left:38%; bottom:28%; }

/* ===== BICHINHOS ===== */
.decoracao{
    position:fixed;
    width:95px;
    z-index:50;
    pointer-events:none;
    animation:flutuar 4s ease-in-out infinite;
}
.b1{ top:10%; left:5%; }
.b2{ top:60%; right:6%; }
.b3{ bottom:15%; left:8%; }
@keyframes flutuar{
    0%{ transform:translateY(0px); }
    50%{ transform:translateY(-10px); }
    100%{ transform:translateY(0px); }
}

/* ===== RENDAS ===== */
.renda-topo{ width:100%; height:160px; background:url("renda.png") no-repeat center top; background-size:cover; }
.renda-base{ width:100%; height:120px; background:url("renda.png") no-repeat center bottom; background-size:cover; transform:rotate(180deg); }
.renda-esquerda, .renda-direita{ position:fixed; top:0; width:80px; height:100vh; overflow:hidden; z-index:10; }
.renda-esquerda::before, .renda-direita::before{
    content:""; position:absolute; top:0; left:0; width:100vh; height:80px; background:url("renda.png") repeat-x; background-size:contain;
}
.renda-esquerda::before{ transform:rotate(-90deg); transform-origin:top left; }
.renda-direita::before{ transform:rotate(90deg); transform-origin:top left; left:-100vh; }

/* ===== CABINE ===== */
.cabine-wrapper{ position:relative; width:90%; max-width:735px; margin:50px auto; }
.camera-box{
    position:relative;
    background:#ffd6e7;
    border:8px solid #ff9ec4;
    border-radius:25px;
    padding:20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    z-index:10;
    box-sizing:border-box;
    overflow:hidden;
}
.camera-box h2{
    font-family:'Great Vibes', cursive;
    color:#c26a8c;
    font-size:28px;
    margin-bottom:15px;
}
.video-container{
    position:relative;
    width:100%;
    border-radius:15px;
    overflow:hidden;
}
video{
    width:100%;
    display:block;
}

/* Filtros */
.filtro-rosa{
    position:absolute; top:0; left:0; width:100%; height:100%;
    pointer-events:none; display:none;
    background: rgba(255,192,203,0.3);
    z-index:15;
}
.filtro-estrelinhas{
    position:absolute; top:0; left:0; width:100%; height:100%;
    pointer-events:none; display:none;
    z-index:16;
}
.estrela{
    position:absolute;
    width:60px; height:60px;
    background:url("estrela.png") no-repeat center/contain;
    opacity:0.9;
}
/* moldura fixa sobre o v√≠deo */
.moldura-cabine{
    position:absolute; top:0; left:0;
    width:100%; height:100%;
    object-fit:contain;
    pointer-events:none;
    z-index:20;
}
/* BOT√ïES DE FILTRO */
.filtros-container{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:10px;
}
.camera-btn{
    margin-top:15px;
    background:#ff9ec4;
    border:none;
    padding:10px 20px;
    border-radius:20px;
    cursor:pointer;
    font-weight:bold;
    color:white;
    box-shadow:0 5px 0 #c26a8c;
}
.camera-btn:active{ transform:translateY(3px); box-shadow:0 2px 0 #c26a8c; }

/* POLAROID */
.polaroid{
    width:220px;
    background:white;
    padding:10px 10px 30px 10px;
    margin:20px auto;
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
    transform:rotate(-2deg);
}
.polaroid img{ width:100%; }

.container{
    max-width:900px;
    width:85%;
    margin:40px auto;
    background:#fff0f0cc;
    border:6px solid #4b2e2e;
    border-radius:25px;
    padding:25px;
    box-shadow:0 0 30px #c48f8f;
}
h1{ font-family:'Great Vibes', cursive; font-size:42px; text-align:center; color:#c26a8c; }

/* ===== PAINT ===== */
.paint-container{
    width:90%;
    max-width:735px;
    margin:40px auto;
    background:#ffe5eccc;
    border:6px solid #4b2e2e;
    border-radius:25px;
    padding:15px;
    text-align:center;
    box-shadow:0 0 20px #c48f8f;
}
#canvasPaint{
    width:100%;
    height:400px;
    background:white;
    touch-action:none;
}
#adesivos-container img{
    position:absolute;
    width:60px;
    height:60px;
    cursor:pointer;
}
.paint-btns{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:10px;
    margin-top:10px;
}
</style>

<h1>Welcome, Alicia üíñ</h1>
</div>

<!-- üì∏ CABINE -->
<div class="cabine-wrapper">
    <div class="camera-box">
        <h2>M√°quina de Fotos üíï</h2>
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <div class="filtro-rosa" id="filtroRosa"></div>

        <button class="camera-btn" onclick="limparCanvas()">Limpar üßπ</button>

</div>

<div class="renda-base"></div>

<script>
  const spotifyBox = document.getElementById('spotifyBox');
const spotifyLoginBtn = document.getElementById('spotifyLoginBtn');
const spotifyCloseBtn = document.getElementById('spotifyCloseBtn');

spotifyLoginBtn.addEventListener('click', () => {
    const clientId = 'SEU_CLIENT_ID_DO_SPOTIFY'; // substitua pelo seu ID do Spotify
    const redirectUri = 'https://seusite.com/callback'; // substitua pelo seu URL de retorno
    const scope = 'user-read-private user-read-email';
    const authUrl = `https://accounts.spotify.com/authorize?response_type=token&client_id=${clientId}&scope=${encodeURIComponent(scope)}&redirect_uri=${encodeURIComponent(redirectUri)}`;
    
    // Redireciona o usu√°rio para o Spotify
    window.location.href = authUrl;
});

spotifyCloseBtn.addEventListener('click', () => {
    spotifyBox.style.display = 'none';
});
// ===== WINAMP =====
const musicas = ['musica1.mp3','musica2.mp3','musica3.mp3','musica4.mp3'];
let indexMusica = 0;
const audio = document.getElementById("player");

document.querySelector(".play").addEventListener("click", ()=>{
    audio.src = musicas[indexMusica];
    audio.play();
    indexMusica = (indexMusica+1) % musicas.length;
});
document.querySelector(".pause").addEventListener("click", ()=>audio.pause());
document.querySelector(".stop").addEventListener("click", ()=>{
    audio.pause(); 
    audio.currentTime=0;
});

// ===== CABINE =====
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const resultado = document.getElementById("resultado");
const filtroEstrelinhas = document.getElementById("filtroEstrelinhas");
const filtroRosa = document.getElementById("filtroRosa");
navigator.mediaDevices.getUserMedia({ video: true }).then(stream => { video.srcObject = stream; }).catch(()=>{ alert("Permita acesso √† c√¢mera üíï"); });

let animandoEstrelas = [];
function ativarFiltro(tipo){
    filtroEstrelinhas.innerHTML = '';
    animandoEstrelas.forEach(a=>cancelAnimationFrame(a));
    animandoEstrelas = [];
    filtroEstrelinhas.style.display='none';
    filtroRosa.style.display='none';
    if(tipo==='estrelinhas'){ filtroEstrelinhas.style.display='block'; criarEstrelasInfinitas(); }
    if(tipo==='rosa') filtroRosa.style.display='block';
}
function criarEstrelasInfinitas(){
    for(let i=0;i<15;i++){
        const estrela = document.createElement('div');
        estrela.className='estrela';
        estrela.style.left = Math.random()*80 + '%';
        estrela.style.top = Math.random()*60 + '%';
        filtroEstrelinhas.appendChild(estrela);
        animarEstrelaInfinitamente(estrela);
    }
}
function animarEstrelaInfinitamente(el){
    let velocidade = 0.3 + Math.random()*0.5;
    function anim(){
        let top = parseFloat(el.style.top);
        top += velocidade;
        if(top > 100) top = -10;
        el.style.top = top + '%';
        animandoEstrelas.push(requestAnimationFrame(anim));
    }
    anim();
}
function tirarFoto(){
    const tempCanvas = document.createElement('canvas');
    const ctx = tempCanvas.getContext('2d');
    tempCanvas.width = video.videoWidth;
    tempCanvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);
    if(filtroRosa.style.display==='block'){ ctx.fillStyle='rgba(255,192,203,0.3)'; ctx.fillRect(0,0,tempCanvas.width,tempCanvas.height);}
    if(filtroEstrelinhas.style.display==='block'){
        const estrelas = filtroEstrelinhas.querySelectorAll('.estrela');
        estrelas.forEach(s=>{
            const rect = s.getBoundingClientRect();
            const container = filtroEstrelinhas.getBoundingClientRect();
            const x = (rect.left-container.left)/container.width*tempCanvas.width;
            const y = (rect.top-container.top)/container.height*tempCanvas.height;
            ctx.drawImage(createEstrelaIMG(), x, y, tempCanvas.width*0.08, tempCanvas.width*0.08);
        });
    }
    const flash = document.createElement('div');
    flash.style.position='fixed'; flash.style.top=0; flash.style.left=0;
    flash.style.width='100%'; flash.style.height='100%';
    flash.style.background='rgba(255,192,203,0.4)'; flash.style.zIndex=1000;
    document.body.appendChild(flash);
    setTimeout(()=>document.body.removeChild(flash),200);
    const imagem = tempCanvas.toDataURL("image/png");
    resultado.innerHTML=`
        <div class="polaroid">
            <img src="${imagem}">
        </div>
        <a href="${imagem}" download="polaroid.png">
            <button class="camera-btn">Salvar Polaroid üíæ</button>
        </a>
    `;
}
function createEstrelaIMG(){ const img = new Image(); img.src='estrela.png'; return img; }

// ===== PAINT =====
const canvasPaint = document.getElementById('canvasPaint');
const ctxPaint = canvasPaint.getContext('2d');
let corAtual = 'pink';

function ajustarCanvas(){
    canvasPaint.width = canvasPaint.clientWidth;
    canvasPaint.height = canvasPaint.clientHeight;
}
ajustarCanvas();
window.addEventListener('resize',ajustarCanvas);

let desenhando = false;

canvasPaint.addEventListener('touchstart', e => {
    desenhando = true;
    const touch = e.touches[0];
    const x = touch.clientX - canvasPaint.getBoundingClientRect().left;
    const y = touch.clientY - canvasPaint.getBoundingClientRect().top;
    if(x <= canvasPaint.width/2){
        ctxPaint.beginPath();
        ctxPaint.moveTo(x,y);
    } else { desenhando = false; }
});
canvasPaint.addEventListener('touchmove', e => {
    if(!desenhando) return;
    const touch = e.touches[0];
    const x = touch.clientX - canvasPaint.getBoundingClientRect().left;
    const y = touch.clientY - canvasPaint.getBoundingClientRect().top;
    ctxPaint.lineTo(x,y);
    ctxPaint.strokeStyle = corAtual;
    ctxPaint.lineWidth = 4;
    ctxPaint.lineCap = 'round';
    ctxPaint.stroke();
});
canvasPaint.addEventListener('touchend', e => { desenhando = false; });

function limparCanvas(){ ctxPaint.clearRect(0,0,canvasPaint.width,canvasPaint.height); }
function mudarCor(cor){ corAtual = cor; }

// ===== ADESIVOS =====
const adesivosContainer = document.getElementById('adesivos-container');
const adesivos = ['adesivo1.png','adesivo2.png','adesivo3.png','adesivo4.png'];

function posicionarAdesivos(){
    adesivosContainer.innerHTML = '';
    const pad = 20;
    const colunas = 2;
    const linhas = 2;
    const espaco = 70;
    adesivos.forEach((src,i)=>{
        const img = document.createElement('img');
        img.src = src;
        img.className = 'adesivo';
        const col = i%colunas;
        const row = Math.floor(i/colunas);
        img.style.left = canvasPaint.width/2 + pad + col*espaco + 'px';
        img.style.top = pad + row*espaco + 'px';
        adesivosContainer.appendChild(img);

        let offsetX=0, offsetY=0, movendo=false;

        img.addEventListener('touchstart',e=>{
            movendo=true;
            offsetX = e.touches[0].clientX - img.offsetLeft;
            offsetY = e.touches[0].clientY - img.offsetTop;
        });
        img.addEventListener('touchmove',e=>{
            if(!movendo) return;
            e.preventDefault();
            let x = e.touches[0].clientX - offsetX;
            let y = e.touches[0].clientY - offsetY;
            x = Math.max(canvasPaint.width/2, x);
            x = Math.min(canvasPaint.width - img.width, x);
            y = Math.max(0, y);
            y = Math.min(canvasPaint.height - img.height, y);
            img.style.left = x + 'px';
            img.style.top = y + 'px';
        });
        img.addEventListener('touchend',()=>{ movendo=false; });
    });
}
window.addEventListener('load', ()=>{ajustarCanvas(); posicionarAdesivos();});
window.addEventListener('resize', ()=>{ajustarCanvas(); posicionarAdesivos();});

</script>
<script>
const eu = document.getElementById("eu");
const ela = document.getElementById("ela");

const largura = 90;
const altura = 100;

[eu, ela].forEach(p => {
  p.style.position = "fixed";
  p.style.width = largura + "px";
  p.style.height = altura + "px";
  p.style.zIndex = "9999";
  p.style.cursor = "grab";
  p.style.userSelect = "none";
  p.style.touchAction = "none";
  p.draggable = false;
});

// posi√ß√µes iniciais
let pos = {
  eu: { x: 50, y: window.innerHeight - altura - 60 },
  ela: { x: window.innerWidth - largura - 50, y: window.innerHeight - altura - 60 }
};

let estado = {
  abracando: false,
  sentadaEu: false,
  sentadaEla: false,
  arrastando: null,
  passes: 0,
  maxPasses: Math.random() < 0.5 ? 1 : 2,
  podeContarPasse: true
};

// ===== TIMER GLOBAL ABRA√áO =====
let timerAbraco;

// ===== DIRE√á√ÉO EST√ÅVEL (SEM TREMOR) =====
let direcao = {
  eu: { dx: 1, tempo: 0 },
  ela: { dx: -1, tempo: 0 }
};

function mover(nome, personagem) {
  if (estado.abracando) return;
  if (estado.arrastando === personagem) return;
  if (estado[nome==="eu"?"sentadaEu":"sentadaEla"]) return;

  if (direcao[nome].tempo <= 0) {
    direcao[nome].dx = Math.random() < 0.5 ? 1 : -1;
    direcao[nome].tempo = 80 + Math.random()*120; // mant√©m dire√ß√£o 1‚Äì3s
  }

  direcao[nome].tempo--;

  pos[nome].x += direcao[nome].dx * 0.7;

  // limites laterais
  if (pos[nome].x < 5) {
    pos[nome].x = 5;
    direcao[nome].dx = 1;
  }

  if (pos[nome].x > window.innerWidth - largura - 5) {
    pos[nome].x = window.innerWidth - largura - 5;
    direcao[nome].dx = -1;
  }

  personagem.style.left = pos[nome].x + "px";
  personagem.style.top = pos[nome].y + "px";
}

// ===== SENTAR =====
function tentarSentar(nome, personagem) {
  if (estado.abracando || estado.arrastando) return;
  let chave = nome==="eu"?"sentadaEu":"sentadaEla";
  if (estado[chave]) return;

  if (Math.random() < 0.0015) {
    estado[chave] = true;
    personagem.src = nome+"_sentada.png";

    setTimeout(()=>{
      personagem.src = nome+"_pe.png";
      estado[chave] = false;
    },3000);
  }
}

// ===== CONTAR PASSE CORRETAMENTE =====
function checarPassagem() {
  let distancia = Math.abs(pos.eu.x - pos.ela.x);

  if (distancia < 40 && estado.podeContarPasse && !estado.abracando) {
    estado.passes++;
    estado.podeContarPasse = false;

    setTimeout(()=>{
      estado.podeContarPasse = true;
    }, 800); // s√≥ pode contar de novo depois de se afastar
  }
}

// ===== ABRA√áO AUTOM√ÅTICO =====
function iniciarAbraco() {
  if (estado.abracando) return;
  estado.abracando = true;

  let imgAbraco = Math.random() < 0.5 ? "abracando1.png" : "abracando2.png";

  // fade e aumento de tamanho
  eu.style.transition = "opacity 2s";
  eu.style.opacity = 0;
  eu.style.width = (largura * 1.2) + "px";
  eu.style.height = (altura * 1.2) + "px";
  ela.style.display = "none";

  // fade in
  setTimeout(() => {
    eu.src = imgAbraco;
    eu.style.opacity = 1;
  }, 50);

  // fade out ap√≥s 4s de abra√ßo
  timerAbraco = setTimeout(() => {
    eu.style.opacity = 0;

    setTimeout(() => {
      eu.src = "eu_pe.png";
      ela.src = "ela_pe.png";
      ela.style.display = "block";
      eu.style.width = largura + "px";
      eu.style.height = altura + "px";
      eu.style.opacity = 1;
      estado.abracando = false;
      estado.passes = 0;
      estado.maxPasses = Math.random() < 0.5 ? 1 : 2;
    }, 2000);
  }, 4000);
}

function verificarAbra√ßo() {
  if (estado.abracando) return;

  if (estado.passes >= estado.maxPasses) {
    iniciarAbraco();
    estado.passes = 0;
    estado.maxPasses = Math.random() < 0.5 ? 1 : 2;
  }
}

// ===== LOOP =====
function animar(){
  mover("eu", eu);
  mover("ela", ela);
  tentarSentar("eu", eu);
  tentarSentar("ela", ela);
  checarPassagem();
  verificarAbra√ßo();
  requestAnimationFrame(animar);
}
animar();

// ===== DRAG FUNCIONANDO (MOUSE + TOQUE) =====
function ativarDrag(personagem, nome){
  let offsetX=0, offsetY=0;

  function iniciar(e){
    estado.arrastando = personagem;
    let evento = e.touches ? e.touches[0] : e;
    offsetX = evento.clientX - pos[nome].x;
    offsetY = evento.clientY - pos[nome].y;
  }

  function moverDrag(e){
    if(estado.arrastando !== personagem) return;
    let evento = e.touches ? e.touches[0] : e;

    pos[nome].x = evento.clientX - offsetX;
    pos[nome].y = evento.clientY - offsetY;

    personagem.style.left = pos[nome].x + "px";
    personagem.style.top = pos[nome].y + "px";
  }

  function soltar(){
    estado.arrastando = null;
  }

  personagem.addEventListener("mousedown", iniciar);
  personagem.addEventListener("mousemove", moverDrag);
  personagem.addEventListener("mouseup", soltar);

  personagem.addEventListener("touchstart", iniciar);
  personagem.addEventListener("touchmove", moverDrag);
  personagem.addEventListener("touchend", soltar);
}

ativarDrag(eu,"eu");
ativarDrag(ela,"ela");
// ===== SPOTIFY =====
const spotifyClientId = 'SEU_CLIENT_ID_DO_SPOTIFY'; // Coloque seu client ID do Spotify Developer
const spotifyRedirectUri = window.location.href; // URL autorizada no app Spotify
const spotifyScopes = 'user-read-currently-playing';

// Quando o bot√£o for clicado, redireciona para login do Spotify
document.getElementById("spotifyBtn").addEventListener("click", ()=>{
    const authUrl = `https://accounts.spotify.com/authorize?client_id=${spotifyClientId}&response_type=token&redirect_uri=${encodeURIComponent(spotifyRedirectUri)}&scope=${encodeURIComponent(spotifyScopes)}`;
    window.location.href = authUrl;
});

// Checa se h√° token na URL
window.addEventListener("load", () => {
    const hash = window.location.hash;
    if(hash){
        const tokenMatch = hash.match(/access_token=([^&]*)/);
        if(tokenMatch){
            const token = tokenMatch[1];
            mostrarMusicaAtual(token);
        }
    }
});

// Fun√ß√£o para mostrar m√∫sica atual em pop-up
async function mostrarMusicaAtual(token) {
    try {
        const res = await fetch("https://api.spotify.com/v1/me/player/currently-playing", {
            headers: { "Authorization": "Bearer " + token }
        });

        if(res.status === 204 || res.status === 202){
            alert("Nenhuma m√∫sica tocando no momento üéµ");
            return;
        }

        const data = await res.json();
        const nome = data.item.name;
        const artista = data.item.artists.map(a => a.name).join(", ");
        const album = data.item.album.name;
        alert(`üéµ M√∫sica atual:\n${nome}\nArtista(s): ${artista}\n√Ålbum: ${album}`);
    } catch(err) {
        console.error(err);
        alert("Erro ao buscar m√∫sica üòÖ");
    }
}
</script>
